<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>redux-boilerplate</title>
        <meta name="description" content="redux-boilerplate description">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <% if (env !== 'dev') { %>
        <!-- App stylesheet -->
        <link rel="stylesheet" href="<%= parameters.publicPath %>app.<%= hash %>.css">
        <% } %>
    </head>
    <body>
        <!-- Root element where app goes -->
        <div id="root"></div>

        <!-- Load app main file -->
        <script src="<%= parameters.publicPath %>main<%= hash ? '.' + hash : '' %>.js"></script>

        <% if (env !== 'dev') { %>
        <!-- Add google analytics and similar goes here -->
        <script>
            /*eslint-disable */
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','<%= parameters.googleAnalyticsId %>','auto');ga('send','pageview');
        </script>
        <% } %>
    </body>
</html>
